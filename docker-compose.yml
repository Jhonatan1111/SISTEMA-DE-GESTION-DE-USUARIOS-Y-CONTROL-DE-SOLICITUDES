services:
  app:
    image: ghcr.io/jhonatan1111/sistema-laboratorio-patologico:latest
    ports:
      - "8080:80"
    environment:
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: lape
      DB_USERNAME: root
      DB_PASSWORD: mario
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - lape-network

  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: lape
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - lape-network

networks:
  lape-network:
    driver: bridge

volumes:
  mysql-data:
